<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <style></style>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // 메뉴를 클릭하면 그 놈의 배경에 파란색을 칠해라
        $(".menu1 li").on("click", function (e) {
          //이벤트 전파 막기 = a의기본 동작 무력화
          e.preventDefault();
          // console.log($(".menu li"));

          //클릭한 요소의 인덱스 구하기
          const idx = $(this).index(); // eq()와 같이 쓰임 eq는 인덱스 블러와서 적용, idx는 인덱스 구하기
          console.log(idx);

          //여러개라면 모두 다 css효과 없애주고(누르는 순간 모든 li에 css효과 없애고)
          //선택 될 시 인덱스에 해당하는 요소에 00적용하기
          $(".menu1 li").css("background", "");
          $(".menu1 li").eq(idx).css("background", "lavender");
        });

        $(".menu2 li").on("click", function (e) {
          e.preventDefault();

          $(".menu2 li").css("background", "");
          $(this).css("background", "skyblue");
        });
      });
    </script>
  </head>
  <body>
    <h2>index()</h2>
    <ul class="menu1">
      <li><a href="http://www.daum.net">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="">메뉴3</a></li>
      <li><a href="">메뉴4</a></li>
      <li><a href="">메뉴5</a></li>
    </ul>

    <h2>this</h2>
    <ul class="menu2">
      <li><a href="http://www.daum.net">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="">메뉴3</a></li>
      <li><a href="">메뉴4</a></li>
      <li><a href="">메뉴5</a></li>
    </ul>
  </body>
</html>
