<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <style>
      div {
        width: 400px;
        height: 200px;
      }
      .mouse-enter {
        background: #ff0;
      }
      .mouse-enter2 {
        background: #0f0;
      }
      .hover {
        border: 1px solid #000;
      }
    </style>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // 1. .mouse-enter 에 마우스가 들어오면 배경색을 빨간색으로(gnb에 씀)
        const $mouseEnter = $(".mouse-enter");

        $mouseEnter.on("mouseenter", () => {
          $mouseEnter.css("background", "#f00");
        });
        // 2. .mouse-enter 에 마우스가 나가면 배경색을 노란색으로

        $mouseEnter.on("mouseleave", () => {
          $mouseEnter.css("background", "#ff0");
        });
        // 3. .hover에 마우스가 롤오버하면 배경색을 purple로, 아니면 white로(메누에서는 호버 잘 안씀)
        $(".hover").hover(
          function () {
            $(this).css("background", "purple");
          },
          function () {
            $(this).css("background", "white");
          }
        );
      });
    </script>
  </head>
  <body>
    <div class="mouse-enter">
      <strong>mouseenter</strong>
    </div>

    <div class="mouse-enter2">
      <strong>mouseenter2</strong>
    </div>

    <div class="hover">
      <strong>hover</strong>
    </div>
  </body>
</html>
